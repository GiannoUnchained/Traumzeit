<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traumzeit - {{ child_name }}'s Geschichte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Traumzeit</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">{{ child_name }} und {{ toy_name }}</h2>
                        <div class="story-content">
                            {{ story }}
                        </div>
                        <div class="text-center mt-4">
                            <img src="{{ image_url }}" class="img-fluid rounded mb-4" alt="Illustration zur Geschichte">
                        </div>
                        <div class="text-center">
                            <a href="/" class="btn btn-secondary">Neue Geschichte erstellen</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
